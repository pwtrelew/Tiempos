    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Stopwatch Logic ---
            const stopwatchDisplay = document.getElementById('stopwatch-display');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const resetBtn = document.getElementById('reset-btn');
            const copyTimeButton = document.getElementById('copy-time-button');
            const copyConfirmationMessage = document.getElementById('copy-confirmation-message');

            let timer;
            let isRunning = false;
            let startTime;
            let elapsedTime = 0; // Stores elapsed time in milliseconds

            /**
             * Formats a given time in milliseconds into MM:SS format.
             * @param {number} ms - Time in milliseconds.
             * @returns {string} Formatted time string (MM:SS).
             */
            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;

                const formattedMinutes = String(minutes).padStart(2, '0');
                const formattedSeconds = String(seconds).padStart(2, '0');

                return `${formattedMinutes}:${formattedSeconds}`;
            }

            /**
             * Updates the stopwatch display with the current elapsed time.
             */
            function updateStopwatchDisplay() {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                stopwatchDisplay.textContent = formatTime(elapsedTime);
            }

            /**
             * Starts the stopwatch.
             */
            function startStopwatch() {
                if (!isRunning) {
                    isRunning = true;
                    startTime = Date.now() - elapsedTime; // Adjust startTime to account for previously elapsed time
                    timer = setInterval(updateStopwatchDisplay, 1000); // Update every second
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    resetBtn.disabled = false;
                    copyTimeButton.classList.remove('visible'); // Hide copy button when running
                }
            }

            /**
             * Stops the stopwatch.
             */
            function stopStopwatch() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timer);
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    copyTimeButton.classList.add('visible'); // Show copy button when stopped
                }
            }

            /**
             * Resets the stopwatch to 00:00.
             */
            function resetStopwatch() {
                stopStopwatch(); // Stop if running
                elapsedTime = 0;
                stopwatchDisplay.textContent = '00:00';
                startBtn.disabled = false;
                resetBtn.disabled = true;
                copyTimeButton.classList.remove('visible'); // Hide copy button on reset
            }

            // Initialize button states
            stopBtn.disabled = true;
            resetBtn.disabled = true;

            // Event Listeners for Stopwatch
            startBtn.addEventListener('click', startStopwatch);
            stopBtn.addEventListener('click', stopStopwatch);
            resetBtn.addEventListener('click', resetStopwatch);

            /**
             * Copies the current stopwatch time to the clipboard.
             */
            copyTimeButton.addEventListener('click', () => {
                const timeToCopy = stopwatchDisplay.textContent;
                // Using document.execCommand('copy') as navigator.clipboard.writeText() might not work in iframes
                const tempInput = document.createElement('textarea');
                tempInput.value = timeToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    copyConfirmationMessage.classList.add('show');
                    setTimeout(() => {
                        copyConfirmationMessage.classList.remove('show');
                    }, 1500); // Hide message after 1.5 seconds
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(tempInput);
            });

            // --- Floating Counter Logic (Resettable) ---
            const floatingCounterDisplay = document.getElementById('floating-counter-display');
            const floatingCounterButton = document.getElementById('floating-counter-button');
            let counterValue = 0; // This counter resets
            let longPressTimer;
            const LONG_PRESS_THRESHOLD = 500; // milliseconds

            // --- New Total Comments Counter Logic (Persistent) ---
            const totalCommentsDisplay = document.getElementById('total-comments-display');
            // Load total comments from localStorage or initialize to 0
            let totalCommentsCount = parseInt(localStorage.getItem('totalCommentsCount')) || 0;
            updateTotalCommentsDisplay(); // Update display on load

            /**
             * Updates the floating counter display.
             */
            function updateCounterDisplay() {
                floatingCounterDisplay.textContent = counterValue;
            }

            /**
             * Updates the total comments display and saves to localStorage.
             */
            function updateTotalCommentsDisplay() {
                totalCommentsDisplay.textContent = totalCommentsCount;
                localStorage.setItem('totalCommentsCount', totalCommentsCount); // Save to localStorage
            }

            /**
             * Increments both counter values and updates their displays.
             */
            function incrementCounters() {
                counterValue++;
                totalCommentsCount++; // Increment persistent counter
                updateCounterDisplay();
                updateTotalCommentsDisplay(); // Update persistent counter display and save
            }

            /**
             * Resets the main counter value to 0 and provides visual feedback.
             */
            function resetCounter() {
                counterValue = 0;
                updateCounterDisplay();
                floatingCounterDisplay.classList.add('reset-feedback');
                setTimeout(() => {
                    floatingCounterDisplay.classList.remove('reset-feedback');
                }, 500); // Remove feedback class after 0.5 seconds
            }

            // Event Listeners for Floating Counter Button (Click and Long Press)
            floatingCounterButton.addEventListener('mousedown', (e) => {
                // Only trigger long press on left click
                if (e.button === 0) {
                    longPressTimer = setTimeout(() => {
                        floatingCounterButton.classList.add('long-press-active');
                        resetCounter();
                    }, LONG_PRESS_THRESHOLD);
                }
            });

            floatingCounterButton.addEventListener('mouseup', (e) => {
                clearTimeout(longPressTimer);
                if (floatingCounterButton.classList.contains('long-press-active')) {
                    floatingCounterButton.classList.remove('long-press-active');
                } else {
                    // If not a long press, it's a tap
                    incrementCounters(); // Call the function that increments both
                }
            });

            floatingCounterButton.addEventListener('mouseleave', () => {
                clearTimeout(longPressTimer);
                floatingCounterButton.classList.remove('long-press-active');
            });

            // Touch event listeners for mobile long press
            floatingCounterButton.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent default touch behavior (e.g., scrolling)
                longPressTimer = setTimeout(() => {
                    floatingCounterButton.classList.add('long-press-active');
                    resetCounter();
                }, LONG_PRESS_THRESHOLD);
            }, { passive: false }); // Use passive: false to allow preventDefault

            floatingCounterButton.addEventListener('touchend', (e) => {
                clearTimeout(longPressTimer);
                if (floatingCounterButton.classList.contains('long-press-active')) {
                    floatingCounterButton.classList.remove('long-press-active');
                } else {
                    // If not a long press, it's a tap
                    incrementCounters(); // Call the function that increments both
                }
            });

            floatingCounterButton.addEventListener('touchcancel', () => {
                clearTimeout(longPressTimer);
                floatingCounterButton.classList.remove('long-press-active');
            });

            // --- Persistence Logic ---
            const inputFields = document.querySelectorAll('input[type="text"]');

            /**
             * Saves the current values of all input fields to localStorage.
             */
            function saveInputs() {
                inputFields.forEach(input => {
                    localStorage.setItem(input.id, input.value);
                });
            }

            /**
             * Loads values from localStorage into the input fields.
             */
            function loadInputs() {
                inputFields.forEach(input => {
                    input.value = localStorage.getItem(input.id) || '';
                });
            }

            // Load inputs when the page loads
            loadInputs();

            // Save inputs whenever an input field changes
            inputFields.forEach(input => {
                input.addEventListener('input', saveInputs);
            });

            // --- Clear All Inputs Logic ---
            function clearAllInputs() {
                inputFields.forEach(input => {
                    input.value = '';
                    localStorage.removeItem(input.id); // Also remove from localStorage
                });
            }

            // --- Generate Report Logic ---
            const generateReportButton = document.getElementById('generate-report-button');
            const reportModal = document.getElementById('report-modal');
            const reportModalBody = document.getElementById('report-modal-body');
            const modalCloseButton = document.querySelector('.modal-close-button');
            const downloadReportButton = document.getElementById('download-report-button');

            /**
             * Collects data from input fields and generates a formatted report.
             */
            function generateReport() {
                let reportContent = '';

                // Get current date
                const today = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = today.toLocaleDateString('es-ES', options);
                reportContent += `<strong>Fecha:</strong> ${formattedDate}\n\n`;

                // Add Presidente and Ayudante to the report
                reportContent += `<strong>Presidente:</strong> ${document.getElementById('presidente-nombre').value || 'N/A'}\n`;
                reportContent += `<strong>Ayudante:</strong> ${document.getElementById('ayudante-nombre').value || 'N/A'}\n\n`;

                // Tesoros de la Biblia
                reportContent += '<strong>TESOROS DE LA BIBLIA</strong>\n';
                reportContent += `1. ${document.getElementById('tema-biblia-nombre').value || 'N/A'} - ${document.getElementById('tema-biblia-duracion').value || 'N/A'}\n`;
                reportContent += `2. ${document.getElementById('perlas-nombre').value || 'N/A'} - ${document.getElementById('perlas-duracion').value || 'N/A'}\n`;
                reportContent += `3. ${document.getElementById('lectura-biblia-nombre').value || 'N/A'} - ${document.getElementById('lectura-biblia-duracion').value || 'N/A'}\n\n`;

                // Seamos Mejores Maestros
                reportContent += '<strong>SEAMOS MEJORES MAESTROS</strong>\n';
                reportContent += `4. ${document.getElementById('primera-conversacion-nombre').value || 'N/A'} - ${document.getElementById('primera-conversacion-duracion').value || 'N/A'}\n`;
                reportContent += `5. ${document.getElementById('revisita-nombre').value || 'N/A'} - ${document.getElementById('revisita-duracion').value || 'N/A'}\n`;
                reportContent += `6. ${document.getElementById('curso-biblico-nombre').value || 'N/A'} - ${document.getElementById('curso-biblico-duracion').value || 'N/A'}\n\n`;

                // Nuestra Vida Cristiana
                reportContent += '<strong>NUESTRA VIDA CRISTIANA</strong>\n';
                reportContent += `7. ${document.getElementById('discurso-nombre').value || 'N/A'} - ${document.getElementById('discurso-duracion').value || 'N/A'}\n`;
                reportContent += `8. ${document.getElementById('necesidades-nombre').value || 'N/A'} - ${document.getElementById('necesidades-duracion').value || 'N/A'}\n`;
                reportContent += `9. ${document.getElementById('estudio-biblia-nombre').value || 'N/A'} - ${document.getElementById('estudio-biblia-duracion').value || 'N/A'}\n\n`;

                // Add total comments from the new persistent counter with the desired text
                reportContent += `<strong>Total de comentarios realizados:</strong> ${totalCommentsCount}\n\n`;


                reportModalBody.innerHTML = reportContent; // Set HTML content for display
                reportModal.style.display = 'flex'; // Show the modal
            }

            // Event Listener for Generate Report Button
            generateReportButton.addEventListener('click', generateReport);

            // Close report modal when clicking on the close button
            modalCloseButton.addEventListener('click', () => {
                reportModal.style.display = 'none';
            });

            // Close report modal when clicking outside of the modal content
            window.addEventListener('click', (event) => {
                if (event.target == reportModal) {
                    confirmationModal.style.display = 'none';
                }
            });

            // --- Download Report as PNG Logic ---
            downloadReportButton.addEventListener('click', () => {
                // Apply temporary left padding for the PNG capture
                const originalPaddingLeft = reportModalBody.style.paddingLeft;
                reportModalBody.style.paddingLeft = '3rem'; // Adjust this value as needed

                html2canvas(reportModalBody, {
                    scale: 2, // Increase scale for better resolution
                    useCORS: true, // Important if you have external resources (like fonts)
                    backgroundColor: '#2D3748' // Set background color to match dark modal content
                }).then(canvas => {
                    // Convert the canvas to a PNG data URL
                    const imageUrl = canvas.toDataURL('image/png');
                    const filename = 'Informe_Reunion.png';

                    // Create a temporary link element to trigger the download
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = filename;
                    document.body.appendChild(a); // Append to body is necessary for Firefox
                    a.click();

                    document.body.removeChild(a); // Clean up the temporary link

                    // Revert the padding after capture
                    reportModalBody.style.paddingLeft = originalPaddingLeft;
                }).catch(error => {
                    console.error('Error al generar la imagen del informe:', error);
                    // Revert the padding in case of error too
                    reportModalBody.style.paddingLeft = originalPaddingLeft;
                });
            });

            // --- Reset Data Logic ---
            const resetDataButton = document.getElementById('reset-data-button');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmYesButton = document.getElementById('confirm-yes-button');
            const confirmNoButton = document.getElementById('confirm-no-button');

            // Event listener for the "Resetear datos" button
            resetDataButton.addEventListener('click', () => {
                confirmationModal.style.display = 'flex'; // Show the confirmation modal
            });

            // Event listener for "S√≠" button in confirmation modal
            confirmYesButton.addEventListener('click', () => {
                clearAllInputs(); // Clear all input fields
                totalCommentsCount = 0; // Reset persistent counter
                updateTotalCommentsDisplay(); // Update total comments display and localStorage
                confirmationModal.style.display = 'none'; // Hide the confirmation modal
            });

            // Event listener for "No" button in confirmation modal
            confirmNoButton.addEventListener('click', () => {
                confirmationModal.style.display = 'none'; // Hide the confirmation modal
            });

            // Close confirmation modal when clicking outside of the modal content
            window.addEventListener('click', (event) => {
                if (event.target == confirmationModal) {
                    confirmationModal.style.display = 'none';
                }
            });
        });
    </script>
